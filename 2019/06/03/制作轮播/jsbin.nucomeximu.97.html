<html>
<head><meta name="generator" content="Hexo 3.8.0">
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .images{
      display: flex;
      align-items:flex-start;   
      transition: transform 0.5s;
    }
    .images>img{
      vertical-align:top;
    }
    .window{
      width:300px;
      overflow:hidden;
    }
  </style>
<style id="jsbin-css">
.red{
  color:red;
}
</style>
</head>
<body>
<div class="window">
    <div class="images" id="images">
      <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width="300" alt>
      <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width="300" alt>
      <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width="300" alt height="200">
      <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width="300" alt>
      <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width="300" alt>
    </div>
  </div>
  <span id="buttons">
    <span>第1张</span>
    <span>第2张</span>
    <span>第3张</span>
    <span>第4张</span>
  </span>
<script id="jsbin-javascript">
var allButtons = $('#buttons>span')
for(let i=0;i<allButtons.length;i++){
  $(allButtons[i]).on('click',function(x){
    var index = $(x.currentTarget).index()
    var p = index*-300
    $('#images').css({
      transform: 'translateX('+p+'px)'
    })
    n = index
    activeButton(allButtons.eq(n))
  })
}

var n = 0;
var size = allButtons.length
playSlide(n%size)

var timeId = setTimer()

$('.window').on('mouseenter',function(){
  window.clearInterval(timeId)
})

$('.window').on('mouseleave',function(){
  timeId = setTimer()
})

function activeButton($button){
  $button
  .addClass('red')
  .siblings('.red').removeClass('red')
}

function playSlide(index){
  allButtons.eq(index).trigger('click')
}

function setTimer(){
  return setInterval(()=>{
  n += 1
  playSlide(n%size)
},1000)
}
</script>
</body>
</html>
